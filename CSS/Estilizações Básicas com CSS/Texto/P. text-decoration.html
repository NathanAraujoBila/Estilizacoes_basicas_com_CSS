<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de css</title>
    <style>
        h1 + p {
            color: purple;
            text-decoration-line: underline;
            text-decoration-style: wavy;
            text-decoration-color: red;
            text-decoration-thickness: 3px;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>Text-decoration</code></h1>
    <p>
        Adiciona ou remover linhas no nosso texto: sejam linhas em cima, no meio, ou em baixo.
    </p>


    <p>

            <li>text-decoration-line</li>
            <li>text-decoration-style</li>
            <li>text-decoration-color</li>
            <li>text-decoration-thickness</li>
        </ul>
    </p>

    <a href="#">link de exemplo</a>
</body>

</html>
