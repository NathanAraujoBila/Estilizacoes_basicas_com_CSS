    <title>Trilha de css</title>
    <style>
    p {
       text-indent: -5px;
    }
    </style>
</head>
<body>
    <h1>Propriedade <code>Text-indent</code></h1>
    <p>
        Define o recuo da primeira linha do nosso texto.
    </p>

    <p>Exemplo:</p>

    <p>
    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quasi aliquam sequi fugiat esse eum id. Quisquam voluptates eum magni aperiam nemo, accusantium iure, iste mollitia sapiente explicabo placeat, autem totam.

</body>

</html>
