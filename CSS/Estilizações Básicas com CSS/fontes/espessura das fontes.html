<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/espessura das fontes.css">
    <title>trilha de css</title>

    <style>
      #exemplo {
          font-weight: 300;
      }

      #bold {
        font-weight: bold; 
      }

      div {
        font-weight: normal;
      }

      div p {
        font-weight: lighter;
      }
    </style>

  </head>
<body>
   <h1>Propriedade <code>Font-weight</code></h1>

   <p id="exemplo">Define qual espessura que a fonte deve ter</p>

   <code>Font-weight: normal</code>
   <p>normal</p>

   <code>Font-weight: bold</code>
   <p id="bold">bold</p>

  <div>
    Elemento pai
    <p>elemento filho</p>
  </div>

</body>
</html>
